name: Main workflow

on:
  push:
    branches:
      - master
jobs:
  lint_shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸŽ¯ Clone repository
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master

  test_version_file:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]

    steps:
      - name: ðŸŽ¯ Clone repository
        uses: actions/checkout@v4

      - name: ðŸš€ Run action
        uses: ./
        id: flutter-version-action
        with:
          pubspec-path: test/pubspec.yaml

      - name: Verify Flutter version
        run: echo "${{ steps.flutter-version-action.output.version }}" | grep '3.19.0'
        shell: bash
